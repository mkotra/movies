databaseChangeLog:
  - changeSet:
      id: 1
      author: mkotra
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: year
                  type: varchar(4)
            indexes:
              - index:
                  name: idx_movies_title
                  columns:
                    - column:
                        name: title

        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
            indexes:
              - index:
                  name: idx_actors_name
                  columns:
                    - column:
                        name: name

        - createTable:
            tableName: appearances
            columns:
              - column:
                  name: movie_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: character_name
                  type: varchar(255)
            indexes:
              - index:
                  name: idx_appearances_actor_id
                  columns:
                    - column:
                        name: actor_id